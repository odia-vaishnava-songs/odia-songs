<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#8A5082" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Odia Vaishnava Songs" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Odia Vaishnava Songs</title>
</head>

<body>
  <div id="root">
    <div
      style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Outfit', sans-serif; background-color: #FDFBF7; color: #8A5082;">
      <div
        style="width: 50px; height: 50px; border: 5px solid #fff; border-top: 5px solid #FF9933; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <h1 style="margin-top: 20px;">Loading Odia Songs...</h1>
      <p style="margin-top: 10px; opacity: 0.8;">If this screen remains for more than 5 seconds, please check your
        connection.</p>
      <button onclick="window.location.reload(true)"
        style="margin-top: 30px; padding: 12px 24px; background: #FF9933; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Force
        Refresh</button>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
